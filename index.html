<html>
    <head>
        <meta charset="utf-8">
        <title>Juego Piedra Papel Tijeras</title>
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <header>
           <h1>Piedra Papel Tijeras</h1> 
        </header>

        <div class="puntuacion">
            <div id="bloque-usuario" class="bloque">usuario</div>
            <div id="bloque-ordenador" class="bloque">ordenador</div>
            <span id="puntuacion-usuario">0</span>:<span id="puntuacion-ordenador">0</span>
        </div>

        <div class="resultado">
            <p>Empecemos!</p>
        </div>

        <div class="elecciones">
            <div class="eleccion" id="pi">
                <img src="imagenes/piedra.png" alt="">
            </div>
            <div class="eleccion" id="pa">
                <img src="imagenes/papel.png" alt="">
            </div>
            <div class="eleccion" id="ti">
                <img src="imagenes/tijeras.png" alt="">
            </div>
        </div>

        <p id="mensaje-movimiento">Haz tu movimiento!</p>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
